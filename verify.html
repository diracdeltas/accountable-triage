<html>
  <head>
    <meta charset="utf8"/>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; connect-src https://beacon.nist.gov">
    <link rel="stylesheet" href="styles.css">
    <title>Verify triage results</title>
  </head>
  <body>
    <div>Enter one patient MRN per row:</div>
    <ol id='ids'>
      <li><input type='text'></li>
      <li><input type='text'></li>
      <li><input type='text'></li>
    </ol>
    <button id='addRow' class='indent'>Add another row</button>
    <div id='dates'>Enter lottery date:</div>
    <input id='dateInput' type="date">
    <div id='dates'>Enter local time zone where the lottery was run:</div>
    <select id="tzInput" name="tzInput">
     <option></option>
     <option value="-12:00">GMT-12:00</option>
     <option value="-11:00">GMT-11:00</option>
     <option value="-10:00">GMT-10:00</option>
     <option value="-09:00">GMT-09:00</option>
     <option value="-08:00">GMT-08:00</option>
     <option value="-07:00">GMT-07:00</option>
     <option value="-06:00">GMT-06:00</option>
     <option value="-05:00">GMT-05:00</option>
     <option value="-04:00">GMT-04:00</option>
     <option value="-03:00">GMT-03:00</option>
     <option value="-02:00">GMT-02:00</option>
     <option value="-01:00">GMT-01:00</option>
     <option value="+00:00">GMT+00:00</option>
     <option value="+01:00">GMT+01:00</option>
     <option value="+02:00">GMT+02:00</option>
     <option value="+03:00">GMT+03:00</option>
     <option value="+04:00">GMT+04:00</option>
     <option value="+05:00">GMT+05:00</option>
     <option value="+06:00">GMT+06:00</option>
     <option value="+07:00">GMT+07:00</option>
     <option value="+08:00">GMT+08:00</option>
     <option value="+09:00">GMT+00:00</option>
     <option value="+10:00">GMT+10:00</option>
     <option value="+11:00">GMT+11:00</option>
     <option value="+12:00">GMT+12:00</option>
     <option value="+13:00">GMT+13:00</option>
    </select>
    <button id='submit'>Submit</button>
    <div id='resultsContainer'>
      <h3>Highest to lowest priority:</h3>
      <ol id='results'>
      </ol>
    </div>
    <script src='index.js'></script>
  </body>
</html>
